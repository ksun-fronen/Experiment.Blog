<!doctype html>
<!--suppress ALL -->
<html lang="en" style="--loading-progress: 0%;">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title class="title">%VITE_HTML_WEB_SITE_TITLE%</title>
    <link rel="preload" href="./fonts/NikkyouSans-mLKax.woff?v=20231221_000000T00" as="font" crossorigin>
    <link rel="stylesheet" href="/styles/init.css"/>
    <link rel="stylesheet" href="/styles/animation.css"/>
    <script type="text/javascript" src="/js/common.js"></script>
    <style>
        .init-loading__styles {
            width: 100vw;
            height: 100vh;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body class="nikkyou-sans overflow-hidden" onload="onLoad()">
<svg class="init-loading__styles"
     id="LoadingSVG"
     version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <filter x="0" y="0" width="100%" height="100%" id="BackgroundYellow">
            <feFlood flood-color="yellow" result="bg"/>
            <feMerge>
                <feMergeNode in="bg"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <mask id="CircleLoopMask">
        <g class="counter-radius-circle__setting">
            <rect width="100%" height="100%" fill="#fff"/>
            <circle class="ring-1" fill="transparent"/>
            <circle class="ring-2" fill="transparent"/>
            <circle class="ring-3" fill="black"/>
        </g>
    </mask>
    <mask id="CircleLoopMask2">
        <g class="counter-radius-circle__setting">
            <rect width="100%" height="100%" fill="#fff"/>
            <circle class="ring-1" fill="transparent"/>
            <circle class="ring-2" fill="transparent"/>
            <circle class="ring-3" fill="black"/>
        </g>
    </mask>
    <mask id="CircleLoopMask3">
        <g class="counter-ending-animation">
            <circle r="3000" fill="#fff" width="100%" height="100%"></circle>
        </g>
    </mask>
    <mask id="PercentContainerMask">
        <g>
        </g>
    </mask>
    <clipPath id="PercentContainerPolygonMask">
        <circle r="100" fill="#000" cy="50%" cx="50%"></circle>
<!--        <polygon  fill="#fff" points="0, 0
                       0, 100
                       25, 100
                       25, 25
                       75, 25
                       75, 75
                       25, 75
                       25, 100
                       100, 100
                       100, 0
            "></polygon>-->
    </clipPath>

    <g>
        <!-- 结束层使用遮罩 -->
        <g mask="url(#CircleLoopMask3)">
            <rect fill="#000" width="100%" height="100%"/>
            <!-- Loading文字本体 -->
            <g font-family="Nikkyou-sans, sans-serif" fill="#09d" id="textContainer" class="text-animation">
                <text font-size="30" x="50%" y="50%" alignment-baseline="ideographic" transform="translate(-315,-105)"
                      letter-spacing="50">サイト
                </text>
                <text font-size="30" x="50%" y="50%" alignment-baseline="ideographic" transform="translate(-45,-105)"
                      letter-spacing="50">ローディング
                </text>
                <text x="50%" y="50%" transform="translate(-355, 0)" alignment-baseline="ideographic" font-size="100">
                    Site Loading
                </text>
                <rect x="50%" y="50%" transform="
                    translate(-400, 20)
                "
                      width="800" height="100"
                      fill="#09d" stroke="#09d"
                      stroke-width="10"
                      clip-path="circle() view-box"
                />
            </g>

            <!-- 第一层遮罩圆 -->
            <g mask="url(#CircleLoopMask)">
                <rect fill="#5d9" width="100%" height="100%" id="RectContainer1"></rect>
            </g>
            <!-- 第二层遮罩圆 -->
            <g mask="url(#CircleLoopMask2)">
                <rect fill="darkred" width="100%" height="100%" id="RectContainer2"></rect>
            </g>
        </g>
    </g>
</svg>
<div id="AppContainer" class="body-container-animation"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap%VITE_MIN_EXTENSION%.js"
        integrity="%VITE_INTEGRITY_GSAP%" onload="setLoadingState(20)"
        crossorigin referrerpolicy="no-referrer"></script>
<!--%-VITE_SOURCE_MAP_GSAP-%-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi%VITE_MIN_EXTENSION%.js"
        integrity="%VITE_INTEGRITY_PIXI%" onload="setLoadingState(20)"
        crossorigin referrerpolicy="no-referrer"></script>
<!--%-VITE_SOURCE_MAP_PIXI-%-->
<script type="module" src="/src/main.js" onload="setLoadingState(20)"></script>
</body>
</html>
